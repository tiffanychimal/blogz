{% extends "base.html" %}

{% block content %}

<h1 class=centeralign>Main Blog Page</h1>
    {% for blog in blogs %}
        <ul>
            <li><h2><a href="/blog?blog={{blog.id}}">{{blog.title}}</a></h2></li>
            <li>{{blog.body}}</li>
            <p class="author">written by <a href="/blog?blog={{blog.owner}}">{{blog.owner.email}}</a></p>
        </ul>
    {% endfor %}

<hr>

{% endblock %}
